<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTO ANDRADE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">
    <div class="conteudo">
        <div class="texto">
            <h2> Não é apenas café, é <span>STARBUCKS</span> </h2>
            <P>Lorem ipsum dolor sit omet consectetur adipisicing elit. Quis eum corrupti pait aperiam illum odio
                valuptatum pa nis lure vero Negue tempora seql nis, enim vel omnis cumque delectus odit</P>

            <button>SAIBA MAIS</button>
        </div>
        <div class="imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="copog">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" class="copop verde">
        <img src="./img/img-pequena2.png" class="copop amarelo">
        <img src="./img/img-pequena3.png" class="copop rosa">
    </div>
</body>

<script>
let circulo = document.querySelector(".circulo")
let imgCopo = document.querySelector(".copog")
let verde = document.querySelector(".verde")
let amarelo = document.querySelector(".amarelo")
let rosa = document.querySelector(".rosa")

amarelo.addEventListener("click", () => {
    imgCopo.src = "./img/img2.png"
    circulo.style.background = "#eb7495"
})
verde.addEventListener("click", () => {
    imgCopo.src = "./img/img1.png"
    circulo.style.background = "#017143"
})
rosa.addEventListener("click", () => {
    imgCopo.src = "./img/img3.png"
    circulo.style.background = "#d752b1"
})

</script>
</html>
